<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">  
            <form (ngSubmit)="onSubmitHandler(todoForm)" #todoForm="ngForm" novalidate>
                <div *ngIf='isActiv' class="alert alert-danger" role="alert">
                    Заполните все поля!
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Head todo</label>
                    <input [(ngModel)]='newTodo.name' name='name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter head todo" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Text Todo</label>
                    <input [(ngModel)]='newTodo.text' name='text' type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter text todo" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
