<app-form-component (transferTodo)="todoAddHandler($event)"></app-form-component>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Head</th>
            <th scope="col">Text</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let item of data let i = index'>
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.text}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
